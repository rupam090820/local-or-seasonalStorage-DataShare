
<!--======================    CONDITION BASE LOADING ===============-->

<div *ngIf="loading">
  <br><br><br>
  <app-snipper></app-snipper>
</div>

<div class="row">

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">COLOUR</th>
        <th scope="col">score out of 10</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <th>{{c.name}}</th>
        <td>{{c.color}}</td>
        <td>{{c.score_out_of_10}}</td>
       
      </tr>
   
    </tbody>
  </table>
  <hr>
  <hr>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">href
        </th>
        <th scope="col">name
        </th>
        <th scope="col">templated
        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of link.curies
      ">
        <th>{{l.href}}</th>
        <td>{{l.name}}</td>
        <td>{{l.templated}}</td>
       
      </tr>
   
    </tbody>
  </table>
